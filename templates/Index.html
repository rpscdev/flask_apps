<!DOCTYPE html>
<html>
<head>
    <title>Depression Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Depression Prediction</h2>
    <form action="/predict" method="post" class="mt-4">

        <label>Gender:</label>
        <select name="gender" class="form-control">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label>Have you ever had suicidal thoughts?</label>
        <select name="suicidal_thoughts" class="form-control">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Family History of Mental Illness:</label>
        <select name="family_history" class="form-control">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Sleep Duration:</label>
        <select name="sleep_duration" class="form-control">
            <option value="0">Less than 5 hours</option>
            <option value="1">5-6 hours</option>
            <option value="2">7-8 hours</option>
            <option value="3">More than 8 hours</option>
        </select>

        <label>Education Level:</label>
        <select name="new_degree" class="form-control">
            <option value="0">Graduated</option>
            <option value="1">Post Graduated</option>
            <option value="2">Higher Secondary</option>
        </select>

        <label>Academic Pressure (1-10):</label>
        <input type="number" name="academic_pressure" min="1" max="10" class="form-control" required>

        <label>Stress Level (1-10):</label>
        <input type="number" name="stress_level" min="1" max="10" class="form-control" required>  <!-- New Feature -->

        <label>Dietary Habits:</label>
        <select name="dietary_habits" class="form-control">
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select>

        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>

    {% if prediction %}
    <h3 class="text-center text-success mt-3">{{ prediction }}</h3>
    {% endif %}

</body>
</html>
